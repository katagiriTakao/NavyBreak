<!DOCTYPE html>
<html>
	<head>
		<title>Navy Break | Principal </title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="../styles/materialize/css/materialize.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script type="text/javascript" src="../programs/javascript/jquery-3.2.1.js"></script>
		<meta charset="utf-8">
	</head>
	<body class="light-blue lighten-5">
		<nav>
			<div class="nav-wrapper light-blue lighten-3">
				<a href="" class="brand-logo">NavyBreak</a>
			</div>
		</nav>
		<div class="row">
			<div class="col s12 m10 offset-m1">
				<div id="post" class="card-panel light-blue accent-4">
					<h4 id="us-tim"></h4>
					<h3 id="post" class="card-panel light-blue accent-3"></h3>
					<div id="reacc" class="card-panel light-blue accent-2">
						<a class="waves-effect waves-light btn"><i class="material-icons left">thumb_up</i>Like</a>
						<a class="waves-effect waves-light btn"><i class="material-icons left">thumb_down</i>Dislike</a>
					</div>
					<div id="comment" class="card-panel light-blue accent-1">
						<b id="us-com"></b> <em id="tim-com"></em><br/>
						<p id="txt-com"></p>
					</div>
				</div>
			</div>
		</div>
		<script>
			var res;
			$.ajax({
				url:"../programs/php/publicaciones.php",
				type:"POST",
				success:function(result){
					res = console.log(result);
				}
			});
			console.log(res);
			$("#us-tim").html(result.username + result.post_time);
			$("#post").html(result.post_text);
			$("#us-com").html(result.username);
			$("#tim-com").html(result.comment_time);
			$("#txt-com").html(result.comment_text);
			
		</script>
	</body>
</html>
