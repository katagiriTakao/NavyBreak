<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Navy Break | Inicia sesión o registrate</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="../styles/materialize/css/materialize.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script type="text/javascript" src="../programs/javascript/jquery-3.2.1.js"></script>
		<link rel="icon" type="image/x-icon" href="../resources/images/anchor2.svg"/>
	</head>
	<body>
		<div class="row">

			<form method="post" action="../programs/php/registro.php" class="col s12">
					<div class="input-field col s12 m6">
						<input id="nomb" type="text" name="name" class="validate"/>
						<label for="text" data-error="Nombre inválido" data-success="" class="active">Nombre</label>
					</div>
					<div class="input-field col s12 m6">
						<input id="nac" type="date" name="b_day" class="datepicker"/>
						<label for="date" data-error="Fecha inválida" data-success="" class="active">Fecha de Nacimiento</label>
					</div>
					<div class="input-field col s12 m6">
						<input id="email" type="email" name="email" class="validate"/>
						<label for="email" data-error="Correo inválido" data-success="" class="active">Correo</label>
					</div>
					<div class="input-field col s12 m6">
						<input id="usr" type="text" name="username" class="validate"/>
						<label for="text" data-error="Nombre de usuario inválido" data-success="" class="active">Nombre de usuario</label>
					</div>
					<div class="input-field col s12 m6">
						<input id="pass" type="password" name="password" class="validate"/>

						<label for="password" data-error="Contraseña inválida" data-success="" class="active">Contraseña</label>
					</div>
					<div class="input-field col s12 m6">
						<input id="repass" type="password" name="Clave1" class="validate" />
						<label for="password" data-error="Las contraseñas no coinciden" data-success="" class="active">Confirma contraseña</label>
					</div>
					<div class="input-field col s12">
						<input id="subm" type="submit"/>
					</div>
			</form>
		</div>
		<script>
			// /^(?=.*[A-ZÑ]{1}).*(?=.*[a-zñ]{1}).*(?=.*\W{1}).*(?=.*\d{1}).*[\S]{8,}$/
			//declaracion de variables
			{var nombre = $("#nomb");
			var nac = $("#nac");
			var correo = $("#email");
			var user = $("#usr");
			var clave = $("#pass");
			var reclave = $("#repass");
			var subm = $("#subm");}
			//validacion por eventos
			nombre.blur(function() {
				if(nombre === undefined)
					alert("Nombre inválido");
			});
			nac.blur(function() {
				if(nac === undefined)
					alert("Fecha inválida");
			});
			correo.blur(function() {
				if(correo === undefined)
					alert("Correo inválido");
			});
			user.blur(function() {
				if(user === undefined)
					alert("Nombre de usuario inválido");
			});
			reclave.mouse(console.log("jphp"));
			$("input").click(function() {
				if (clave.length == 0 || reclave.length == 0) {
					alert("Hay un campo vacío");
					return false;
				}
				if (clave.attr("value") != reclave.attr("value")) {
					alert("Contraseñas no coinciden");
					return false;
				}
				else {
					return true; 
				}
			});
		</script>
	</body>
</html>
