<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Navy Break | Inicia sesión o registrate</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script type="text/javascript" src="jquery-3.2.1.js"></script>
		<link rel="icon" type="image/x-icon" href="anchor2.svg"/>
	</head>
	<body>
		<div class="row">
			<form method="POST" action="registro.php" class="col s12">
					<div class="input-field col s12 m6">
						<input id="nomb" type="text" name="Nombre" class="validate"/>
						<label for="text" data-error="Nombre inválido" data-success="" class="active">Nombre</label>
					</div>
					<div class="input-field col s12 m6">
						<input id="nac" type="date" name="Fecha_nac" class="datepicker"/>
						<label for="date" data-error="Fecha inválida" data-success="" class="active">Fecha de Nacimiento</label>
					</div>
					<div class="input-field col s12 m6">
						<input id="email" type="email" name="Correo" class="validate"/>
						<label for="email" data-error="Correo inválido" data-success="" class="active">Correo</label>
					</div>
					<div class="input-field col s12 m6">
						<input id="usr" type="text" name="Usuario" class="validate"/>
						<label for="text" data-error="Nombre de usuario inválido" data-success="" class="active">Nombre de usuario</label>
					</div>
					<div class="input-field col s12 m6">
						<input id="pass" type="password" name="Clave" class="validate"/>
						<label for="passworf" data-error="Contraseña inválida" data-success="" class="active">Contraseña</label>
					</div>
					<div class="input-field col s12 m6">
						<input id="repass" type="password" name="Clave1" class="validate"/>
						<label for="password" data-error="Las contraseñas no coinciden" data-success="" class="active">Confirma contraseña</label>
					</div>
					<div class="input-field col s12">
						<input type="submit"/>
					</div>
			</form>
		</div>
		<script>
			$('.datepicker').pickadate({
				selectMonths: true, // Creates a dropdown to control month
				selectYears: 15 // Creates a dropdown of 15 years to control year
			});
			// /^(?=.*[A-ZÑ]{1}).*(?=.*[a-zñ]{1}).*(?=.*\W{1}).*(?=.*\d{1}).*[\S]{8,}$/
			//declaracion de variables
			{var nombre = $("#nomb");
			var nac = $("#nac");
			var correo = $("#email");
			var user = $("#usr");
			var clave = $("#pass");
			var reclave = $("#repass");}
			//validacion por eventos
			nombre.onfocusout(function() {
				if(nombre === undefined)
					alert("Nombre inválido");
			});
			nac.onfocusout(function() {
				if(nac === undefined)
					alert("Fecha inválida");
			});
			correo.onfocusout(function() {
				if(correo === undefined)
					alert("Correo inválido");
			});
			user.onfocusout(function() {
				if(user === undefined)
					alert("Nombre de usuario inválido");
			});
			reclave.onfocusout(function() {
				if(clave.attr("value") !== reclave.attr("value"))
					alert("Contraseñas no coinciden");
			});
		</script>
	</body>
</html>
